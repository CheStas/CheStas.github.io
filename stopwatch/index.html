<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css" >
        <link rel="stylesheet" href="css/reset.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">

            <div class="timer">
                <div class="timer__hourse timer__child">00</div>
                <span> : </span>
                <div class="timer__minutes timer__child">00</div>
                <span> : </span>
                <div class="timer__seconds timer__child">00</div>
                <span> : </span>
                <div class="timer__milisec timer__child">000</div>
            </div>

            <div class="wrapper__button">

            <button type="button" name="Start" class="button start">
                Start
            </button>

            <button type="button" name="Start" class="button start__pause">
                Stop
            </button>

            <button type="button" name="Start" class="button start__split">
                Split
            </button>

            <button type="button" name="Clear" class="button clear">
                Clear
            </button>

            </div>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
